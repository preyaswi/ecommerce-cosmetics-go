basePath: /
definitions:
  domain.Category:
    properties:
      category_name:
        type: string
      id:
        type: integer
    required:
    - category_name
    type: object
  domain.Products:
    properties:
      brand_id:
        type: integer
      category_id:
        type: integer
      design_description:
        type: string
      id:
        type: integer
      is_deleted:
        type: boolean
      name:
        type: string
      price:
        type: number
      product_status:
        type: string
      quantity:
        type: integer
      sku:
        type: string
    required:
    - name
    type: object
  models.AddCoupon:
    properties:
      coupon:
        type: string
      discount_percentage:
        type: integer
      minimum_price:
        type: number
      validity:
        type: boolean
    required:
    - coupon
    - discount_percentage
    - minimum_price
    - validity
    type: object
  models.AddressInfo:
    properties:
      city:
        type: string
      house_name:
        type: string
      name:
        type: string
      pin:
        type: string
      state:
        type: string
      street:
        type: string
    required:
    - house_name
    - name
    - pin
    - state
    type: object
  models.AdminDetail:
    properties:
      email:
        type: string
      password:
        maxLength: 20
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  models.CategoryOfferReceiver:
    properties:
      category_id:
        type: integer
      discount_percentage:
        type: integer
      offer_limit:
        type: integer
      offer_name:
        type: string
    required:
    - category_id
    - discount_percentage
    - offer_limit
    - offer_name
    type: object
  models.CouponAddUser:
    properties:
      coupon_name:
        type: string
    required:
    - coupon_name
    type: object
  models.LoginDetail:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.OTPData:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  models.OrderFromCart:
    properties:
      address_id:
        type: integer
      payment_id:
        type: integer
    required:
    - address_id
    - payment_id
    type: object
  models.ProductOfferReceiver:
    properties:
      discount_percentage:
        type: integer
      offer_limit:
        type: integer
      offer_name:
        type: string
      product_id:
        type: integer
    required:
    - discount_percentage
    - offer_limit
    - offer_name
    - product_id
    type: object
  models.ProductUpdate:
    properties:
      product_id:
        type: integer
      quantity:
        type: integer
    type: object
  models.SetNewName:
    properties:
      current:
        type: string
      new:
        type: string
    type: object
  models.SignupDetail:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        type: string
      phone:
        type: string
      referral_code:
        type: string
    required:
    - email
    - firstname
    - lastname
    - password
    - phone
    type: object
  models.UpdatePassword:
    properties:
      confirm_new_password:
        type: string
      new_password:
        type: string
      old_password:
        type: string
    required:
    - confirm_new_password
    - new_password
    - old_password
    type: object
  models.UsersProfileDetails:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      phone:
        type: string
      referral_code:
        type: string
    required:
    - referral_code
    type: object
  models.VerifyData:
    properties:
      code:
        type: string
      user:
        $ref: '#/definitions/models.OTPData'
    required:
    - code
    - user
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
host: https://ajay404.online/
info:
  contact: {}
  description: API for ecommerce website
